            color: #fff
        }

            line-height: 23px;

        body.root-mode #main {
            color: #fff
        }

        .ls-dir {
            color: #4682b4
        }

        body.root-mode .prefix {
            color: #fff
        }

        #main a {
            color: #000
        }

        #main a:hover {
            text-decoration: none
        }

        body.root-mode #main a {
            color: #fff
        }
